			$(function() {

			    // 列表展示加载

				var mescroll = new MeScroll("mescroll", {
					up: {

						isBounce: false,
						noMoreSize: 0,
						empty: {
							icon: "images/search.png",

						},

						toTop: {

						}

				})
				/*联网加载列表数据  page = {num:1, size:10}; num:当前页 从1开始, size:每页数据条数 */
				function getListData(page) {
					//联网加载数据
					getListDataFromNet(page.num, page.size, function(curPageData) {
						console.log("page.num=" + page.num + ", page.size=" + page.size + ", curPageData.length=" + curPageData.length);
						mescroll.endBySize(curPageData.length, curPageData.totalSize);
						setListData(curPageData);
					}, function() {
						mescroll.endErr();
					});
				}
				/*列表数据*/
				function setListData(curPageData) {
					var listDom = document.getElementById("productlist");
					for(var i = 0; i < curPageData.length; i++) {
						var el = curPageData[i];

						var str = '	<a href="pages/detail/detail.html" class="bui-fluid">';
							str += '		<div class="span9">';
							str += '		    <div class="mr">';
							str += '			    <div class="title">';
							str += '			    	<h3><span class="blue">个人</span>' + el.name + '</h3>';
							str += '			    </div>';
							str += '				<div class="span12 mpd">收货地：' + el.province + '<em>|</em>' + el.city + '</div>';
							str += '				<div class="span12">';
							str += '				    <p>描述：' + el.depict + '</p>';
							str += '				</div>';
							str += '               <div class="progress-bar-outer">';
							str += '				    <div class="progress">';
							str += '					    <div class="progress-bar progress-bar-info" style="width:50%;"></div>';
							str += '					    <div class="progress_number">50%</div>';
							str += '				    </div>';
							str += '			    </div>';
							str += '			</div>';
							str += '		</div>';
							str += '		<div class="span3">';
							str += '		    <div class="ml">';
							str += '		    	<time>' + el.date + '</time>';
							str += '		    	<h1>' + el.mun + '<i>次</i></h1>';
							str += '		    	<p>可购买次数</p>';
							str += '               <div class="mt_48">';
							str += '                   <div class="bui_btn bui-blue">立即接单</div>';
							//			str += '                   <div class="bui_btn bui-gray">已结束</div>';
							//			str += '                   <div class="bui_btn bui-lightblue">已达上限</div>';
							str += '		        </div>';
							str += '		    </div>';
							str += '		 </div>';
							str += '	 </a>';

						var liDom = document.createElement("li");
						liDom.innerHTML = str;
						listDom.appendChild(liDom);
					}
				}
				/*联网加载列表数据*/
				function getListDataFromNet(pageNum, pageSize, successCallback, errorCallback) {
					setTimeout(function() {
						$.ajax({
							type: 'GET',
							url: 'json/product.json',
							dataType: 'json',
							success: function(data) {
								//模拟分页数据
								var listData = [];
								for(var i = 0; i < pageSize; i++) {
									if(i == data.length) break;
									listData.push(data[i]);
								}
								successCallback(listData);
							},
							error: errorCallback
						});
					}, 1000)
				}
			});
			
			// 地区全选
			$(".goodsCheck").click(function() {
				var goods = $(this).closest(".dowebok").find(".goodsCheck");
				var goodsC = $(this).closest(".dowebok").find(".goodsCheck:checked");
				var Shops = $(this).closest(".dowebok").find(".shopCheck");
				if(goods.length == goodsC.length) {
					Shops.prop('checked', true);
				} else {
					Shops.prop('checked', false);
				}
			});
			$(".shopCheck").click(function() {
				if($(this).prop("checked") == true) {
					$(this).parents(".dowebok").find(".goodscheck").prop('checked', true);
				} else {
					$(this).parents(".dowebok").find(".goodscheck").prop('checked', false);
				}
			});
