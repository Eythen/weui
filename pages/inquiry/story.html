<html>

	<head>

		<link rel="stylesheet" href="../../css/weui.min.css">
		<link rel="stylesheet" href="../../css/jquery-weui.css">
		<link rel="stylesheet" href="../../css/app.css">
		<style>
			.bg-warning {background-color: rgba(0, 0, 0, 0.6);}
			.scroll{background: #f5f5f5;position:absolute; overflow:scroll; -webkit-overflow-scrolling: touch; top:44px; left:0; bottom:44px; right:0;}
		</style>
	</head>

	<body ontouchstart>

		<header class="header_bar">
			<div class="header_fl">
				<a href="inquirys.html" class="icon icon-back"></a>
			</div>
			<div class="header_ct">投诉</div>
			<div class="header_fr"></div>
		</header>

		<div class="scroll">
			<div class="complaints">
				<ul class="comp-list">
					<li>
						<i class="icon-ziyuan13"></i>
						<h1>隧道施工采购21KW发电机隧道施工采购21KW发电机隧道施工采购21KW发电机发电机</h1>
						<p>投诉时间:2018-07-05 11:30</p>
						<textarea class="weui-textarea mb" id="textarea" placeholder="请输入文本" rows="3"></textarea>
					</li>
				</ul>
			</div>
		</div>
		<div class="chatbar">
			<div class="bui-fluid">
				<a href="#" class="span12">
					<div class="bui-btn bui-blue btnorders">提交</div>
				</a>
			</div>

		<script src="../../js/jquery-2.1.4.js"></script>
		<script src="../../js/jquery-weui.js"></script>
		<script>
			$('.btnorders').click(function() {
				var textarea = $("#textarea").val();
				if(textarea == '') {
					$.toptip('投诉内容不能为空', 'warning');
					return false;
				} else{
					$.showLoading();
					setTimeout(function() {
						$.hideLoading();
					}, 2000)
				}
			});
		</script>
	</body>

</html>
